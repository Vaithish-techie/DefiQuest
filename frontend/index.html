<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DeFiQuest – Your Guided Learning Roadmap</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet" />
  
  <link rel="stylesheet" href="css/styles.css" />
  
  <script src="https://cdn.ethers.io/lib/ethers-5.7.2.min.js" type="application/javascript"></script>
</head>
<body>
  <!-- Top Navigation -->
  <nav id="topnav" class="topnav">
    <div class="logo">DeFiQuest 🛡️</div>
    <div class="nav-right">
      <span id="wallet-display" class="wallet-info"></span>
      <button id="login-btn" class="navmode-btn">Sign In with MetaMask</button>
      <button id="signout-btn" class="navmode-btn hidden">Sign Out</button>
    </div>
  </nav>

  <!-- Sidebar -->
  <aside id="sidebar" class="sidebar hidden">
    <h2>Learning Menu</h2>
    <div class="sidebar-nav">
      <button id="nav-roadmap" class="active">DeFi Roadmap</button>
      <button id="nav-profile">My Profile</button>
    </div>
  </aside>

  <!-- Main Content -->
  <main id="main-content" class="main-content"></main>

  <!-- Quiz Modal -->
  <div id="quiz-modal" class="modal hidden"></div>

  <!-- Scripts -->
  <script src="js/wallet.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
