server {
    listen 80;
    server_name localhost;

    # Set the root directory for frontend files
    root /usr/share/nginx/html;
    index index.html;

    # Serve the main index file for any route that isn't a static file
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Reverse proxy for all API calls
    location /api/ {
        # Forward requests to the Go backend running on localhost:8000
        proxy_pass http://127.0.0.1:8000; # Use 127.0.0.1 for clarity
        
        # Forward essential headers to the backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
